<!-- including the general layout for the page -->
{% extends 'layout.html' %}

<!-- extra css file for this page -->
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<!-- extra css -->
{% endblock %}

<!-- content of the page here -->
{% block content %}
<div class="allparts">
    <h2 class="pageheader">Chat History</h2>

    <div class="underheader">
        <div class="side-bar">
            <img id="menu-icon" src="{{ url_for('static', filename='img/menu.svg') }}"></img>
            <img id="logo" class="" src="{{ url_for('static', filename='img/logo.svg') }}" />
            <!-- implementation for the side bar  -->
            {% include "includes/menu.html" %}
        </div>
        <div class="contents">
            <form class="searchbar" method="GET" action="{{ url_for('history') }}">
                <input type="text" placeholder="Search for your history here" name="contains">
                <input type="submit" value="Search">
            </form>

            <div class="container ">

                <div class="card-deck ">
                    {% for chat in chats %}
                    <div class="card border ">
                        <div class="card-body ">
                            <p class="time ">{{chat.created_at}}
                            </p>
                            <img src="{{ url_for( 'static',filename='img/line.png' )}} " alt=" ">
                            <div class="preview ">
                                <p class="preview-content ">{{chat.body[:30]}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}



                </div>
            </div>




        </div>
    </div>

    {% endblock %}

    <!-- adding javascript for the side bar -->
    {% block script %}
    <script src="{{ url_for( 'static', filename='js/chat-screen.js' ) }} "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>
    {% endblock %}
