{% extends 'layout.html' %} {% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}"> {% endblock %} {% block content %}
<div class="Header">
    <div class="title">Account Settings</div>
</div>

{% include "includes/menu.html" %}

<form>
    <div class="picture">
        <label id="profilepic">Profile Picture:</label>
        <img src="{{ url_for('static', filename='img/Frame 1.png') }}" alt="profile picture">
        <button class="Change-Profile">Change Profile Picture</button>
    </div>
    <div class="label-list">
        <label for="name">Display Name:</label>
        <input type="text" id="name" name="name" value="{{ current_user.user_name }}" />
    </div>

    <div class="label-list">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}">
    </div>
    <div class="Phone">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ current_user.phone_number }}">
    </div>
    <div class="label-list api-key">
        <label for="openai">OpenAI key:</label>
        <input type="text" id="openai-key" name="openai-key"
            value="{{ current_user.openai_key if current_user.openai_key else 'Register your api key here' }}">
    </div>
    <button id="save-button" type="button">save</button>
    <div class="Lighting">
        <label id="Mode">Lighting Mode:</label>
        <button class="Light">
            <img src="{{ url_for('static', filename='img/831682.png') }}" alt="sun">
        </button>
        <button class="Dark">
            <img src="{{ url_for('static', filename='img/180700.png') }}" alt="profile picture">
        </button>
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Log Out</a>
</form>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
