{% extends 'layout.html' %} {% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}"> {% endblock %} {% block content %}
<div class="Header">
    <div class="title">Account Settings</div>
</div>

{% include "includes/menu.html" %}

<form class="picture" method="POST" action="/upload_profile_pic" enctype="multipart/form-data">
    <img src="data:image/jpeg;base64, {{ profile_pic }}" alt="profile picture">
    <input type="file" name="picture">
    <input class="Change-Profile" type="submit" value="Upload">
</form>
    <div class="label-list">
        <label for="name">Display Name:</label>
        <input type="text" id="name" name="name" value="{{ user_data.user_name }}" />
    </div>

    <div class="label-list">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_data.email }}">
    </div>
    <div class="Phone">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user_data.phone_number }}">
    </div>
    <div class="label-list api-key">
        <label for="openai">OpenAI key:</label>
        <input type="text" id="openai-key" name="openai-key"
            value="{{ user_data.openai_key if user_data.openai_key else 'Register your api key here' }}">
    </div>
    <button id="save-button" type="button">save</button>
    <div class="Lighting">
        <label id="Mode">Lighting Mode:</label>
        <button class="Light">
            <img src="{{ url_for('static', filename='img/831682.png') }}" alt="sun">
        </button>
        <button class="Dark">
            <img src="{{ url_for('static', filename='img/180700.png') }}" alt="profile picture">
        </button>
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Log Out</a>
</form>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
