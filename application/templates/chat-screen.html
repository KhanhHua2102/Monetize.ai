{% extends 'layout.html' %}

{% block stylesheet %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chat-screen.css') }}" />
{% endblock %}

{% block content %}
        <div class="side-bar">
            <img id="menu-icon" src="{{ url_for('static', filename='img/menu.svg') }}"></img>
            <img
                id="logo"
                class=""
                src="{{ url_for('static', filename='img/logo.svg') }}"
            />
            <table class="menu">
                <tr>
                    <td><button type="button" class="btn">Home</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">History</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">Settings</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">About Us</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn">Log Out</button></td>
                </tr>
            </table>
        </div>
        <div id="conversation-window" class="">
            <section class="messages-box"></section>
            <div class="chat-window">
                <input id="chat-input"/>
                <button
                    id="submit-button"
                    type="button">GO
                </button>
            </div>
        </div>
{% endblock %}

{% block script %}
        <script src="{{ url_for('static', filename='js/chat-screen.js') }}"></script>
{% endblock %}
