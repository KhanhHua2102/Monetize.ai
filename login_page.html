<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img class="logo" src="logo.png" alt="Logo">
		<form>
			<input type="text" placeholder="Username">
			<input type="password" placeholder="Password">
			<button type="submit">Log In</button>
			<div class="social-btns">
				<button class="facebook-btn"><img src="facebook.png" alt="Facebook logo">Sign in with Facebook</button>
				<button class="google-btn"><img src="google.png" alt="Google logo">Sign in with Google</button>
			</div>
			<div class="form-footer">
				<span>Don't have an account?</span>
	                <a href="signup_page.html">Sign up</a>
				<span class="forgot-password">Forgot password?</span>
			</div>
		</form>
	</div>
</body>
</html>
