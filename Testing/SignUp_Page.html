<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="png-clipart-super-mario-icons-super-mario-thumbnail.png" alt="Logo">
        <div class="member">Create a Monetize.ai account</div>
        <form>
            <input type="text" placeholder="Enter Account Name">
            <input type="text" placeholder="Enter Email Adress ">
            <input type="text" placeholder="Enter Phone Number">
            <input type="password" placeholder="Enter Password">
            <input type="password" placeholder="Re-enter Password">
            <div class="form-footer">
                <div class="sign-Up">Already have an account? <a href="Login_page.html" class="no-underline">Log In</a></div>
                
            </div>
            <button type="submit">Sign Up</button>
          
            <div class="line-or-container">
                <hr class="line">
                <span class="or">OR</span>
                <hr class="line">
              </div>

            <div class="social-btns">
                <button class="facebook-btn"><img src="2021_Facebook_icon.svg.png" alt="Facebook logo"><span>Continue with Facebook</span></button>
                <button class="google-btn"><img src="Google__G__Logo.svg.png" alt="Google logo"><span>Continue with Google</span></button>
            </div>
            
        </form>
    </div>
</body>
</html>
