    <!DOCTYPE html>
    <html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="container">
            <img class="logo" src="png-clipart-super-mario-icons-super-mario-thumbnail.png" alt="Logo">
            <div class="member">Member Login</div>
            <form>
                <input type="text" placeholder="Enter Email Adress Here">
                <input type="password" placeholder="Enter Your Password Here">
                <div class="form-footer">
                    <div class="sign-Up"><a href="SignUp_Page.html"class="no-underline">Dont have an Account?</a></div>
                    <div class="forgot-password">Forgot password?</div>
                </div>
                <button type="submit">Login</button>
              
                <div class="line-or-container">
                    <hr class="line">
                    <span class="or">OR</span>
                    <hr class="line">
                  </div>

                <div class="social-btns">
                    <button class="facebook-btn"><img src="2021_Facebook_icon.svg.png" alt="Facebook logo"><span>Continue with Facebook</span></button>
                    <button class="google-btn"><img src="Google__G__Logo.svg.png" alt="Google logo"><span>Continue with Google</span></button>
                </div>
                
            </form>
        </div>
    </body>
    </html>
